<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>PTN Dashboard</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    h2 {
      margin-top: 20px;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #2980b9;
    }
    iframe {
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    /* Layout Form + Sheet */
    .form-sheet-container {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .form-sheet-container iframe {
      flex: 1;
      width: 100%;
      min-height: 600px;
    }
    .form-frame { max-width: 640px; }
    .sheet-frame { max-width: 800px; }

    /* Responsive: mobile xuống hàng */
    @media (max-width: 900px) {
      .form-sheet-container {
        flex-direction: column;
      }
      .form-frame, .sheet-frame {
        max-width: 100%;
      }
    }

    /* Link thư mục */
    .folder-links a {
      display: block;
      margin: 6px 0;
      padding: 8px 12px;
      background: #ecf0f1;
      border-radius: 6px;
      color: #2980b9;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }
    .folder-links a:hover {
      background: #d6eaf8;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>PTN Dashboard</h1> 

  <!-- Camera -->
  <h2>Chụp ảnh thí nghiệm</h2> 
  <!-- PC webcam -->
  <div id="pcCamera">
    <video id="video" autoplay width="400" height="300"></video><br>
    <button id="capture">Chụp ảnh (PC)</button>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <!-- Mobile camera -->
  <div id="mobileCamera" style="display:none;">
    <input type="file" accept="image/*" capture="environment" id="cameraInput">
    <button id="uploadBtn">Upload (Mobile)</button>
  </div>
  <hr>

  <!-- Form + Sheets -->
  <h2>Công việc & Theo dõi</h2>
  <div class="form-sheet-container">
    <!-- Google Form -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfRll9yQzmv5t9OHBKAZFYpNKtb6chKqn8lcJ3nfc1U8NFEiA/viewform?embedded=true"></iframe>

    <!-- Google Sheets -->
    <iframe src="https://docs.google.com/spreadsheets/d/1t6ZJf5wu2iSf5spfFx-fP8tT9-AZUEQ-17xUn8YiSMo/edit?usp=sharing"></iframe>
  </div>
  <hr>

  <!-- Google Drive folders -->
  <h2>Các thư mục quan trọng</h2> 
  <div class="folder-links">
    <a href="https://drive.google.com/drive/folders/1yed3TBGnktmakcwekL60fOOOBgousdA_?usp=sharing">Ảnh thí nghiệm</a>
    <a href="https://drive.google.com/drive/folders/1Onjlnxh62Br5QglU_YCJ67jG8JYt6nBn?usp=sharing">Yêu cầu thí nghiệm</a>
    <a href="https://drive.google.com/drive/folders/11DVnrcLxa3NHv-Y23emDZ36Lob3BwB9N?usp=sharing">Biểu nhập số thí nghiệm</a>
  </div>
</body>

<script>
  const isMobile = /Mobi|Android/i.test(navigator.userAgent);

  // Nếu mobile thì ẩn PC camera, hiện mobile camera
  if (isMobile) {
    document.getElementById('pcCamera').style.display = 'none';
    document.getElementById('mobileCamera').style.display = 'block';
  } else {
    // PC: bật webcam
    const video = document.getElementById('video'); 
    const canvas = document.getElementById('canvas'); 
    const captureBtn = document.getElementById('capture');  

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => { 
      video.srcObject = stream; 
    });  

    captureBtn.onclick = () => { 
      const ctx = canvas.getContext('2d'); 
      canvas.width = video.videoWidth; 
      canvas.height = video.videoHeight; 
      ctx.drawImage(video, 0, 0); 

      const dataUrl = canvas.toDataURL("image/jpg");
      uploadImage(dataUrl, "pc_" + Date.now() + ".jpg");
    };
  }

  // Mobile: upload từ input file
  const input = document.getElementById('cameraInput');
  const uploadBtn = document.getElementById('uploadBtn');
  if (uploadBtn) {
    uploadBtn.onclick = () => {
      if (!input.files.length) {
        alert("Chưa chọn ảnh");
        return;
      }
      const file = input.files[0];
      const ext = file.name.split('.').pop().toLowerCase();   // lấy đuôi gốc
      const reader = new FileReader();
      reader.onloadend = () => {
        uploadImage(reader.result, "mobile_" + Date.now() + "." + ext);
      };
      reader.readAsDataURL(file);
    };
  }

  // Hàm chung upload lên Apps Script
  function uploadImage(dataUrl, filename) {
    // Lấy đúng mime type (png, jpeg, webp...)
    const mimeMatch = dataUrl.match(/^data:(image\/\w+);base64,/);
    const mimeType = mimeMatch ? mimeMatch[1] : "image/jpg";

    const base64Data = dataUrl.replace(/^data:image\/\w+;base64,/, "");
    fetch("https://script.google.com/macros/s/AKfycbxbuZQcxVMdmcB1P86832jwHaHV60A07Tq-1EVHBXcu8Qvl2U5_JC5G3hbUzH9IghVX/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        image: base64Data,
        filename: filename,
        mimeType: mimeType
      })
    })
    .then(res => res.text())
    .then(txt => alert("Uploaded: " + txt))
    .catch(err => alert("Upload failed: " + err));
  }
</script>

</html>
